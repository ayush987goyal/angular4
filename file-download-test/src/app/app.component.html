<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="test">Test</label>
          <input type="text" name="test" id="test" ngModel required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Download</button>
      </form>
    </div>
  </div>
</div>
